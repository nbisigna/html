<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <style>
    body {
      padding-top: 100px;
    }
    table {
      margin: auto;
      width: 600px;
      border-spacing: 5px; /* works without border collapse */
    }
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th,
    td {
      padding: 10px;
    }
    th {
      text-align: left;
    }
  </style>
  <body>
    <table>
      <caption>
        Name and Ages
      </caption>
      <thead>
        <colgroup>
          <col style="background-color: grey;" />
          <col span="3" style="background-color: lightgrey;" />
        </colgroup>
        <tr style="background-color: white;">
          <th>#</th>
          <th colspan="2">Name</th>
          <th>*Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Nick</td>
          <td>Biz</td>
          <td>29</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Chris</td>
          <td>Biz</td>
          <td>22</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Karen</td>
          <td>Manager</td>
          <td>54</td>
        </tr>
      </tbody>
      <tfoot>
        <tr style="background-color: whitesmoke;">
          <td></td>
          <td colspan="3">
            *in years
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
